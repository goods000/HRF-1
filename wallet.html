<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p data-lang="">钱包</p>
		</h1>
		<div class="wallet">
			<p class="team_title" data-localize="">我的资产</p>
			<div class="wallet_top">
				<p>账户资产折合</p>
				<div class="wallte_coin">(USDT)</div>
				<div class="wallte_money">
					<span class="">0.0000</span>
					<span class="">≈0.0000CNY</span>
				</div>
			</div>
			
			<div class="wallet_coin">
				<div class="coin_box">
					<div class="coin_l">
						<img src="img/HRF.png"/>
						<span>HRF</span>
					</div>
					<div class="coin_r">0.0000</div>
				</div>
				<div class="coin_box">
					<div class="coin_l">
						<img src="img/USDT.png"/>
						<span>USDT</span>
					</div>
					<div class="coin_r">0.0000</div>
				</div>
			</div>
			
			<div class="wallet_btn">
				<div class="wallet_l" onclick="location.href='recharge.html'">充币</div>
				<div class="wallet_r" onclick="location.href='withdraw.html'">提币</div>
			</div>
		</div>
		
	</body>
</html>
