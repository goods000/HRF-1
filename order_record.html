<!DOCTYPE html>

	<script type="text/javascript">
		$('.tab-a a').click(function(){
			var index = $('.tab-a a').index(this);
			$('.tab-a a').removeClass('ook').eq(index).addClass('ook');
			$('.recodetab-list').removeClass('mr').eq(index).addClass('mr')
