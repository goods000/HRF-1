<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p data-lang="">设置支付密码</p>
		</h1>
		<div class="deng">
			<p class="deng_title">请设置您的支付密码</p>
			<div class="deng_box">
				<input type="password" placeholder="请输入大于6字符和数字组合的密码" name="" id="passwords" value="" />
			</div>
			<div class="deng_box">
				<input type="password" placeholder="请重新输入密码" name="" id="passwordss" value="" />
			</div>
			
			<button class="anniu" onclick="login()">确定</button>
		</div>
		
	</body>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		function login(){
			var passwords = $("#passwords").val();
			var passwordss = $("#passwordss").val();
			var code = $("#code").val();
			if(passwords === ""){
				layer.msg('请输入大于6字符和数字组合的密码');
				$("#passwords").focus();
				return false;
			}
			if(passwordss === ""){
				layer.msg('请重新输入密码');
				$("#passwordss").focus();
				return false;
			}
			location.href='word.html'
			return true;
		}
		$("#passwordss").blur(function(){
			var passwords = $("#passwords").val();
			var passwordss = $("#passwordss").val();
				if(passwordss == passwords){
					return false;
				}else{
					layer.msg('两次密码设置不一致');
					$("#passwordss").focus();
				}
			});
	</script>
</html>
