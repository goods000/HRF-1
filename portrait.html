<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
<script type="text/javascript">
    $('.a').change(function(e) {

	    var file, img;
	    if ((file = this.files[0])) {

	            $('.img').attr('src', this.src);

	})
