<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font.css" />
</head>
<body>
	<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p data-lang="shoukuanxinxi">修改手机号</p>
	</h1>
	<div class="phone">
		<div class="phone_contert">
			<div class="phone_list phone_to bt">
				<span>原手机号</span>
				<input type="number" readonly="readonly" value="135888888888" />
			</div>
			<div class="phone_list bb">
				<span>验证码</span>
				<input type="number" value="" placeholder="请输入验证码" />
				<p id="getCode">获取验证码</p>
			</div>
			<div class="phone_list phone_to bt">
				<span>原手机号</span>
				<input type="number" id="phone" reg="phoneReg" placeholder="请输入新手机号码" />
			</div>
			<div class="phone_list bb">
				<span>验证码</span>
				<input type="number" value="" placeholder="请输入验证码" />
				<p id="getCode">获取验证码</p>
			</div>
		</div>
		<button class="annius" onclick="login()">提交</button>
	</div>	
	<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript" src="js/Zcheck.js" ></script>
	<script type="text/javascript" src="layer/layer.js" ></script>
	<script>
		
		function login(){
			var phone = $("#phone").val();
			var passwords = $("#password").val();
			if( phone === ""){
				layer.msg('请输入手机号');
				$("#phone").focus();
				return false;
			}
			if(passwords === ""){
				layer.msg('请输入密码');
				$("#password").focus();
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
