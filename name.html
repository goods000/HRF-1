<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<h1 class="h1">
			<button class="iconfont icon-xiangzuo1" onclick="javascript:history.back(-1);"></button>
	    	<p data-lang="shoukuanxinxi">昵称设置</p>
	</h1>
	<div class="name phone name_to">
		<div class="name_conter">
			<input id="text" type="text" value="212121" maxlength="10" onkeyup="checknum()" />
			<span id="in" type="text" disabled="disabled"></span>
		</div>
		<button class="annius" onclick="login()">提交</button>
	</div>
	
	

<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
<script>
    function checknum(){
        var nMax = 10;
        var textDom =  document.getElementById("text");
        var len =textDom.value.length;    
        if(len>nMax){
            textDom.value = textDom.value.substring(0,nMax);
            nMax = 0;
        }
        document.getElementById("in").innerText=(nMax-len)+"/10";
    }
    checknum();
</script>
</body>
</html>
